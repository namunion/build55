name: Auto Restart + KeepAlive + Run Nexus

on:
  schedule:
    - cron: "*/15 * * * *"   # Má»—i 15 phÃºt kiá»ƒm tra Codespace
  workflow_dispatch:

jobs:
  maintain:
    runs-on: ubuntu-latest

    steps:
      - name: CÃ i cÃ´ng cá»¥ cáº§n thiáº¿t
        run: |
          sudo apt update -y
          sudo apt install -y gh jq curl

      - name: ÄÄƒng nháº­p GitHub CLI
        env:
          GH_TOKEN: ${{ secrets.PERSONAL_TOKEN }}
        run: |
          echo "ğŸ” Authenticating GitHub CLI..."
          gh auth setup-git
          gh auth status

      - name: TÃ¬m Codespace Ä‘ang hoáº¡t Ä‘á»™ng
        id: detect
        run: |
          name=$(gh codespace list --json name,state,updatedAt --jq '.[] | select(.state=="Available") | .name' | head -n 1)
          echo "ğŸ§© Codespace phÃ¡t hiá»‡n: $name"
          echo "name=$name" >> $GITHUB_OUTPUT

      - name: TÃ­nh thá»i gian hoáº¡t Ä‘á»™ng vÃ  restart náº¿u gáº§n háº¿t háº¡n
        if: steps.detect.outputs.name != ''
        env:
          GH_TOKEN: ${{ secrets.PERSONAL_TOKEN }}
        run: |
          CODE_NAME=${{ steps.detect.outputs.name }}
          echo "ğŸ•’ Kiá»ƒm tra thá»i gian hoáº¡t Ä‘á»™ng cá»§a Codespace: $CODE_NAME"
          
          START_TIME=$(gh codespace list --json name,updatedAt --jq ".[] | select(.name==\"$CODE_NAME\") | .updatedAt")
          START_EPOCH=$(date -d "$START_TIME" +%s)
          NOW_EPOCH=$(date +%s)
          RUNTIME_MIN=$(( (NOW_EPOCH - START_EPOCH) / 60 ))

          echo "â±ï¸ Codespace Ä‘Ã£ cháº¡y $RUNTIME_MIN phÃºt"

          # Náº¿u cháº¡y quÃ¡ 355 phÃºt (~5h55m) thÃ¬ restart
          if [ "$RUNTIME_MIN" -ge 355 ]; then
            echo "âš ï¸ Codespace sáº¯p háº¿t háº¡n (Ä‘Ã£ cháº¡y $RUNTIME_MIN phÃºt) â†’ khá»Ÿi Ä‘á»™ng láº¡i!"
            gh codespace stop -c "$CODE_NAME"
            sleep 15
            gh codespace start -c "$CODE_NAME"
            echo "ğŸ” Codespace Ä‘Ã£ Ä‘Æ°á»£c restart!"
          else
            echo "âœ… CÃ²n trong giá»›i háº¡n an toÃ n, khÃ´ng cáº§n restart."
          fi

      - name: Giá»¯ Codespace luÃ´n hoáº¡t Ä‘á»™ng (Keep-Alive)
        if: steps.detect.outputs.name != ''
        env:
          GH_TOKEN: ${{ secrets.PERSONAL_TOKEN }}
        run: |
          CODE_NAME=${{ steps.detect.outputs.name }}
          echo "ğŸ’¤ Gá»­i keep-alive ping cho Codespace: $CODE_NAME"
          gh codespace exec -c "$CODE_NAME" -- bash -c "
            mkdir -p /workspaces/build55/keepalive && \
            (while true; do echo '[KeepAlive] Ping $(date)' >> /workspaces/build55/keepalive/ping.log; sleep 300; done) >/dev/null 2>&1 &
          "
          echo "âœ… Keep-alive background process Ä‘Ã£ khá»Ÿi Ä‘á»™ng!"

      - name: Kiá»ƒm tra & cháº¡y Nexus trong Codespace
        if: steps.detect.outputs.name != ''
        env:
          GH_TOKEN: ${{ secrets.PERSONAL_TOKEN }}
        run: |
          CODE_NAME=${{ steps.detect.outputs.name }}
          echo "ğŸ’» Kiá»ƒm tra Nexus trong Codespace: $CODE_NAME"

          RUNNING=$(gh codespace exec -c "$CODE_NAME" -- bash -c "pgrep -x nexus-network || true")

          if [ -n "$RUNNING" ]; then
            echo "âœ… Nexus Ä‘ang cháº¡y (PID: $RUNNING), bá» qua khá»Ÿi Ä‘á»™ng láº¡i."
          else
            echo "âš™ï¸ Nexus chÆ°a cháº¡y â€” khá»Ÿi Ä‘á»™ng tiáº¿n trÃ¬nh..."
            gh codespace exec -c "$CODE_NAME" -- bash -c "
              cd /workspaces/build55/nexus-cli && \
              nohup ./target/release/nexus-network start \
                --node-id 37001845 \
                --max-threads 8 \
                --max-difficulty extra_large_5 \
                > /workspaces/build55/nexus-cli/nexus_run.log 2>&1 &
            "
            echo "ğŸš€ ÄÃ£ khá»Ÿi Ä‘á»™ng Nexus má»›i trong Codespace!"
          fi

      - name: Náº¿u khÃ´ng cÃ³ Codespace
        if: steps.detect.outputs.name == ''
        run: |
          echo "âš ï¸ KhÃ´ng tÃ¬m tháº¥y Codespace Ä‘ang hoáº¡t Ä‘á»™ng. HÃ£y má»Ÿ Codespace trÆ°á»›c Ä‘á»ƒ workflow cÃ³ thá»ƒ giá»¯ & khá»Ÿi Ä‘á»™ng Nexus."
