name: Auto Restart + KeepAlive + Run Nexus (Headless Fixed)

on:
  schedule:
    - cron: "*/15 * * * *"   # Kiá»ƒm tra má»—i 15 phÃºt
  workflow_dispatch:

jobs:
  maintain:
    runs-on: ubuntu-latest

    steps:
      # CÃ i Ä‘áº·t cÃ´ng cá»¥ cáº§n thiáº¿t
      - name: ğŸ§° CÃ i Ä‘áº·t cÃ´ng cá»¥ cáº§n thiáº¿t
        run: |
          sudo apt update -y
          sudo apt install -y gh jq curl

      # ÄÄƒng nháº­p GitHub CLI báº±ng token cÃ¡ nhÃ¢n, KHÃ”NG bá»‹ xung Ä‘á»™t GH_TOKEN
      - name: ğŸ” ÄÄƒng nháº­p GitHub CLI báº±ng PERSONAL_TOKEN
        env:
          PERSONAL_TOKEN: ${{ secrets.PERSONAL_TOKEN }}
        run: |
          echo "ğŸ§¹ XÃ³a GH_TOKEN máº·c Ä‘á»‹nh Ä‘á»ƒ trÃ¡nh xung Ä‘á»™t..."
          unset GH_TOKEN
          export GH_TOKEN=""
          echo "ğŸ”‘ ÄÄƒng nháº­p GitHub CLI báº±ng token cÃ¡ nhÃ¢n..."
          echo "$PERSONAL_TOKEN" | gh auth login --with-token
          echo "âœ… Kiá»ƒm tra tráº¡ng thÃ¡i Ä‘Äƒng nháº­p:"
          gh auth status

      # TÃ¬m Codespace Ä‘ang hoáº¡t Ä‘á»™ng
      - name: ğŸ§© TÃ¬m Codespace Ä‘ang hoáº¡t Ä‘á»™ng
        id: detect
        run: |
          name=$(gh codespace list --json name,state,lastUsedAt --jq '.[] | select(.state=="Available") | .name' | head -n 1)
          echo "ğŸ§© Codespace phÃ¡t hiá»‡n: $name"
          echo "name=$name" >> $GITHUB_OUTPUT

      # Kiá»ƒm tra thá»i gian hoáº¡t Ä‘á»™ng cá»§a Codespace
      - name: â±ï¸ Kiá»ƒm tra thá»i gian hoáº¡t Ä‘á»™ng vÃ  restart náº¿u gáº§n háº¿t háº¡n
        if: steps.detect.outputs.name != ''
        id: uptime
        env:
          PERSONAL_TOKEN: ${{ secrets.PERSONAL_TOKEN }}
        run: |
          CODE_NAME=${{ steps.detect.outputs.name }}
          echo "ğŸ•’ Kiá»ƒm tra thá»i gian hoáº¡t Ä‘á»™ng cá»§a Codespace: $CODE_NAME"

          START_TIME=$(gh codespace list --json name,lastUsedAt --jq ".[] | select(.name==\"$CODE_NAME\") | .lastUsedAt")
          START_EPOCH=$(date -d "$START_TIME" +%s)
          NOW_EPOCH=$(date +%s)
          RUNTIME_MIN=$(( (NOW_EPOCH - START_EPOCH) / 60 ))

          echo "ğŸ•’ Codespace: $CODE_NAME Ä‘Ã£ cháº¡y $RUNTIME_MIN phÃºt"
          echo "runtime=$RUNTIME_MIN" >> $GITHUB_OUTPUT

          if [ "$RUNTIME_MIN" -ge 355 ]; then
            echo "âš ï¸ Codespace sáº¯p háº¿t háº¡n â†’ tiáº¿n hÃ nh restart..."
            gh codespace stop --codespace "$CODE_NAME"
            sleep 25
            gh codespace start --codespace "$CODE_NAME"
            echo "ğŸ” Restart thÃ nh cÃ´ng!"
            echo "restarted=true" >> $GITHUB_OUTPUT
          else
            echo "âœ… CÃ²n trong giá»›i háº¡n an toÃ n."
            echo "restarted=false" >> $GITHUB_OUTPUT
          fi

      # Giá»¯ Codespace hoáº¡t Ä‘á»™ng liÃªn tá»¥c
      - name: ğŸ’¤ Giá»¯ Codespace luÃ´n hoáº¡t Ä‘á»™ng (KeepAlive - Safe mkdir)
        if: steps.detect.outputs.name != ''
        env:
          PERSONAL_TOKEN: ${{ secrets.PERSONAL_TOKEN }}
        run: |
          CODE_NAME=${{ steps.detect.outputs.name }}
          echo "ğŸ’¤ Gá»­i keep-alive ping cho Codespace: $CODE_NAME"
          gh codespace ssh --codespace "$CODE_NAME" -- bash -c '
            # LuÃ´n Ä‘áº£m báº£o thÆ° má»¥c Ä‘Ã­ch tá»“n táº¡i
            TARGET_DIR="/workspaces/build55/keepalive"
            if [ ! -d "/workspaces/build55" ]; then
              echo "âš ï¸ /workspaces/build55 chÆ°a tá»“n táº¡i, dÃ¹ng fallback ~/keepalive"
              TARGET_DIR="$HOME/keepalive"
            fi
            mkdir -p "$TARGET_DIR"
            echo "[KeepAlive] Ping $(date)" >> "$TARGET_DIR/ping.log"
          '
          echo "âœ… Keep-alive ping gá»­i thÃ nh cÃ´ng!"


      # Kiá»ƒm tra hoáº·c khá»Ÿi Ä‘á»™ng Nexus
      - name: ğŸ’» Kiá»ƒm tra & khá»Ÿi Ä‘á»™ng Nexus (Headless)
        if: steps.detect.outputs.name != ''
        env:
          PERSONAL_TOKEN: ${{ secrets.PERSONAL_TOKEN }}
        run: |
          CODE_NAME=${{ steps.detect.outputs.name }}
          echo "ğŸ’» Kiá»ƒm tra tiáº¿n trÃ¬nh Nexus trÃªn Codespace: $CODE_NAME"
          RUNNING=$(gh codespace ssh --codespace "$CODE_NAME" -- bash -c "pgrep -x nexus-network || true")

          if [ -n "$RUNNING" ]; then
            echo "âœ… Nexus Ä‘ang cháº¡y (PID: $RUNNING)"
          else
            echo "âš™ï¸ Nexus chÆ°a cháº¡y â€” khá»Ÿi Ä‘á»™ng á»Ÿ cháº¿ Ä‘á»™ headless..."
            gh codespace ssh --codespace "$CODE_NAME" -- bash -c '
              cd /workspaces/build55/nexus-cli &&
              nohup ./target/release/nexus-network start \
                --node-id 37001845 \
                --max-threads 8 \
                --max-difficulty extra_large_5 \
                --headless \
                > /workspaces/build55/nexus-cli/nexus_headless.log 2>&1 &
            '
            echo "ğŸš€ Nexus headless Ä‘Ã£ khá»Ÿi Ä‘á»™ng!"
          fi

      # Tá»± khá»Ÿi Ä‘á»™ng láº¡i Nexus náº¿u Codespace vá»«a restart
      - name: ğŸš€ Tá»± Ä‘á»™ng khá»Ÿi Ä‘á»™ng Nexus sau restart
        if: steps.uptime.outputs.restarted == 'true'
        env:
          PERSONAL_TOKEN: ${{ secrets.PERSONAL_TOKEN }}
        run: |
          CODE_NAME=${{ steps.detect.outputs.name }}
          echo "âš¡ Codespace vá»«a restart â€” khá»Ÿi Ä‘á»™ng láº¡i Nexus headless..."
          gh codespace ssh --codespace "$CODE_NAME" -- bash -c '
            cd /workspaces/build55/nexus-cli &&
            nohup ./target/release/nexus-network start \
              --node-id 37001845 \
              --max-threads 8 \
              --max-difficulty extra_large_5 \
              --headless \
              > /workspaces/build55/nexus-cli/nexus_auto_restart.log 2>&1 &
          '
          echo "âœ… ÄÃ£ tá»± khá»Ÿi Ä‘á»™ng láº¡i Nexus headless sau restart!"

      # Khi khÃ´ng tÃ¬m tháº¥y Codespace
      - name: âš ï¸ KhÃ´ng cÃ³ Codespace hoáº¡t Ä‘á»™ng
        if: steps.detect.outputs.name == ''
        run: echo "âš ï¸ KhÃ´ng tÃ¬m tháº¥y Codespace nÃ o Ä‘ang hoáº¡t Ä‘á»™ng. HÃ£y má»Ÿ Codespace trÆ°á»›c khi workflow cháº¡y."
