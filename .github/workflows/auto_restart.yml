name: Auto Restart + KeepAlive + Run Nexus (Stable v5)

on:
  schedule:
    - cron: "*/15 * * * *"   # Kiá»ƒm tra má»—i 15 phÃºt
  workflow_dispatch:

jobs:
  maintain:
    runs-on: ubuntu-latest

    steps:
      # -------------------------------------
      # 1ï¸âƒ£ CÃ i cÃ´ng cá»¥ cáº§n thiáº¿t
      # -------------------------------------
      - name: ğŸ§° CÃ i Ä‘áº·t gh, jq, curl
        run: |
          sudo apt update -y
          sudo apt install -y gh jq curl

      # -------------------------------------
      # 2ï¸âƒ£ ÄÄƒng nháº­p GitHub CLI (an toÃ n, khÃ´ng lá»—i GH_TOKEN)
      # -------------------------------------
      - name: ğŸ” ÄÄƒng nháº­p GitHub CLI báº±ng PERSONAL_TOKEN (Safe)
        env:
          PERSONAL_TOKEN: ${{ secrets.PERSONAL_TOKEN }}
        run: |
          echo "ğŸ§¹ Gá»¡ GH_TOKEN máº·c Ä‘á»‹nh Ä‘á»ƒ trÃ¡nh xung Ä‘á»™t..."
          unset GITHUB_TOKEN
          export GH_TOKEN="${PERSONAL_TOKEN}"

          echo "ğŸ”‘ ÄÄƒng nháº­p GitHub CLI..."
          echo "$PERSONAL_TOKEN" | gh auth login --with-token --hostname github.com --git-protocol https
          echo "âœ… ÄÄƒng nháº­p thÃ nh cÃ´ng!"
          gh auth status

      # -------------------------------------
      # 3ï¸âƒ£ PhÃ¡t hiá»‡n Codespace Ä‘ang cháº¡y
      # -------------------------------------
      - name: ğŸ§© TÃ¬m Codespace Ä‘ang hoáº¡t Ä‘á»™ng
        id: detect
        run: |
          name=$(gh codespace list --json name,state,lastUsedAt --jq '.[] | select(.state=="Available") | .name' | head -n 1)
          if [ -z "$name" ]; then
            echo "âš ï¸ KhÃ´ng tÃ¬m tháº¥y Codespace nÃ o Ä‘ang hoáº¡t Ä‘á»™ng."
          else
            echo "ğŸ§© Codespace phÃ¡t hiá»‡n: $name"
            echo "name=$name" >> $GITHUB_OUTPUT
          fi

      # -------------------------------------
      # 4ï¸âƒ£ Kiá»ƒm tra uptime, restart náº¿u gáº§n háº¿t háº¡n
      # -------------------------------------
      - name: â±ï¸ Kiá»ƒm tra thá»i gian hoáº¡t Ä‘á»™ng vÃ  restart náº¿u cáº§n
        if: steps.detect.outputs.name != ''
        id: uptime
        env:
          GH_TOKEN: ${{ secrets.PERSONAL_TOKEN }}
        run: |
          CODE_NAME=${{ steps.detect.outputs.name }}
          echo "ğŸ•’ Kiá»ƒm tra thá»i gian hoáº¡t Ä‘á»™ng cá»§a Codespace: $CODE_NAME"

          START_TIME=$(gh codespace list --json name,lastUsedAt --jq ".[] | select(.name==\"$CODE_NAME\") | .lastUsedAt")
          START_EPOCH=$(date -d "$START_TIME" +%s)
          NOW_EPOCH=$(date +%s)
          RUNTIME_MIN=$(( (NOW_EPOCH - START_EPOCH) / 60 ))

          echo "ğŸ•’ Codespace: $CODE_NAME Ä‘Ã£ cháº¡y $RUNTIME_MIN phÃºt"
          echo "runtime=$RUNTIME_MIN" >> $GITHUB_OUTPUT

          if [ "$RUNTIME_MIN" -ge 355 ]; then
            echo "âš ï¸ Codespace sáº¯p háº¿t háº¡n â†’ tiáº¿n hÃ nh restart..."
            gh codespace stop --codespace "$CODE_NAME"
            sleep 20
            gh codespace start --codespace "$CODE_NAME"
            echo "ğŸ” Codespace Ä‘Ã£ restart!"
            echo "restarted=true" >> $GITHUB_OUTPUT
          else
            echo "âœ… CÃ²n trong giá»›i háº¡n an toÃ n."
            echo "restarted=false" >> $GITHUB_OUTPUT
          fi

      # -------------------------------------
      # 5ï¸âƒ£ Giá»¯ Codespace luÃ´n hoáº¡t Ä‘á»™ng
      # -------------------------------------
      - name: ğŸ’¤ Giá»¯ Codespace hoáº¡t Ä‘á»™ng (Keep-Alive)
        if: steps.detect.outputs.name != ''
        env:
          GH_TOKEN: ${{ secrets.PERSONAL_TOKEN }}
        run: |
          CODE_NAME=${{ steps.detect.outputs.name }}
          echo "ğŸ’¤ Gá»­i keep-alive ping cho Codespace: $CODE_NAME"

          gh codespace ssh --codespace "$CODE_NAME" -- bash -lc '
            mkdir -p /workspaces/build55/keepalive
            echo "[KeepAlive] $(date)" >> /workspaces/build55/keepalive/ping.log
          '

          echo "âœ… Keep-alive ping gá»­i thÃ nh cÃ´ng!"

      # -------------------------------------
      # 6ï¸âƒ£ Kiá»ƒm tra & khá»Ÿi Ä‘á»™ng Nexus (headless)
      # -------------------------------------
      - name: ğŸš€ Kiá»ƒm tra & khá»Ÿi Ä‘á»™ng Nexus (headless náº¿u chÆ°a cháº¡y)
        if: steps.detect.outputs.name != ''
        env:
          GH_TOKEN: ${{ secrets.PERSONAL_TOKEN }}
        run: |
          CODE_NAME=${{ steps.detect.outputs.name }}
          echo "ğŸ’» Kiá»ƒm tra tiáº¿n trÃ¬nh Nexus trÃªn Codespace: $CODE_NAME"

          RUNNING=$(gh codespace ssh --codespace "$CODE_NAME" -- bash -lc 'pgrep -f nexus-network || true')

          if [ -n "$RUNNING" ]; then
            echo "âœ… Nexus Ä‘ang cháº¡y (PID: $RUNNING)"
          else
            echo "âš™ï¸ Nexus chÆ°a cháº¡y â€” khá»Ÿi Ä‘á»™ng á»Ÿ cháº¿ Ä‘á»™ headless..."
            gh codespace ssh --codespace "$CODE_NAME" -- bash -lc '
              cd /workspaces/build55/nexus-cli &&
              nohup ./target/release/nexus-network start \
                --node-id 37001845 \
                --max-threads 8 \
                --max-difficulty extra_large_5 \
                --headless \
                > /workspaces/build55/nexus-cli/nexus_headless.log 2>&1 &
            '
            echo "ğŸš€ Nexus headless Ä‘Ã£ khá»Ÿi Ä‘á»™ng!"
          fi

      # -------------------------------------
      # 7ï¸âƒ£ Tá»± khá»Ÿi Ä‘á»™ng láº¡i Nexus sau restart Codespace
      # -------------------------------------
      - name: âš¡ Tá»± khá»Ÿi Ä‘á»™ng Nexus sau restart
        if: steps.uptime.outputs.restarted == 'true'
        env:
          GH_TOKEN: ${{ secrets.PERSONAL_TOKEN }}
        run: |
          CODE_NAME=${{ steps.detect.outputs.name }}
          echo "âš¡ Codespace vá»«a restart â€” khá»Ÿi Ä‘á»™ng láº¡i Nexus..."
          gh codespace ssh --codespace "$CODE_NAME" -- bash -lc '
            cd /workspaces/build55/nexus-cli &&
            nohup ./target/release/nexus-network start \
              --node-id 37001845 \
              --max-threads 8 \
              --max-difficulty extra_large_5 \
              --headless \
              > /workspaces/build55/nexus-cli/nexus_auto_restart.log 2>&1 &
          '
          echo "âœ… ÄÃ£ tá»± khá»Ÿi Ä‘á»™ng láº¡i Nexus sau restart!"

      # -------------------------------------
      # 8ï¸âƒ£ Khi khÃ´ng cÃ³ Codespace hoáº¡t Ä‘á»™ng
      # -------------------------------------
      - name: âš ï¸ KhÃ´ng cÃ³ Codespace hoáº¡t Ä‘á»™ng
        if: steps.detect.outputs.name == ''
        run: echo "âš ï¸ KhÃ´ng tÃ¬m tháº¥y Codespace nÃ o Ä‘ang hoáº¡t Ä‘á»™ng. HÃ£y má»Ÿ Codespace trÆ°á»›c khi workflow cháº¡y."
