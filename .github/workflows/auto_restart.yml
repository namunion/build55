name: Auto Restart Codespace

on:
  schedule:
    - cron: "0 */6 * * *"  # Má»—i 6 tiáº¿ng restart Codespace
  workflow_dispatch:

jobs:
  restart:
    runs-on: ubuntu-latest

    steps:
      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y gh jq

      - name: Authenticate GitHub CLI
        env:
          PERSONAL_TOKEN: ${{ secrets.PERSONAL_TOKEN }}
        run: |
          echo "ðŸ” Authenticating gh CLI..."
          # XÃ³a GH_TOKEN máº·c Ä‘á»‹nh Ä‘á»ƒ trÃ¡nh conflict
          unset GH_TOKEN
          echo "$PERSONAL_TOKEN" | gh auth login --with-token
          gh auth status

      - name: Detect current Codespace
        id: detect
        run: |
          echo "ðŸ“¦ Detecting active Codespace..."
          name=$(gh codespace list --json name,state --jq '.[] | select(.state=="Available") | .name' | head -n 1)
          echo "Detected Codespace: $name"
          echo "name=$name" >> $GITHUB_OUTPUT

      - name: Restart Codespace via API
        env:
          PERSONAL_TOKEN: ${{ secrets.PERSONAL_TOKEN }}
        run: |
          echo "ðŸš€ Restarting Codespace: ${{ steps.detect.outputs.name }}"
          curl -X POST \
            -H "Authorization: token $PERSONAL_TOKEN" \
            -H "Accept: application/vnd.github+json" \
            https://api.github.com/user/codespaces/${{ steps.detect.outputs.name }}/stop
          sleep 10
          curl -X POST \
            -H "Authorization: token $PERSONAL_TOKEN" \
            -H "Accept: application/vnd.github+json" \
            https://api.github.com/user/codespaces/${{ steps.detect.outputs.name }}/start
